<div class="ftms-navbar d-flex row ftms-l-navbar" id="ftms-nav-bar" style="margin: 0 !important;">
    <div class="ftms-navbar-items">
        <div class="ftms-app-name d-flex justify-content-between ftms-nav-p-clip">
            <!-- <i class="fa-sharp fa-solid fa-gear"></i> -->
            <div class="d-flex" style="font-weight: 700;"> <div id="ftms-app-name-menu" onkeydown="" (click)="toggleSidebar()" class="ftms-circle-logo-nav-menu">DX</div> <span>Request</span></div>
            <span class="ftms-toggle-nav-icon">
                <i class="fa fa-angle-double-left ftms-hover-cursor" style="font-weight: 700;" id="ftms-footer-toggle1" onkeydown="" (click)="toggleSidebar()"></i>
            </span>
        </div>
        <div class="ftms-nav-menu">
            <div class="ftms-nav-content">
                <ul id="ftms-accordion" class="ftms-accordion">
                    <div class="ftms-nav-content" id="ftms-sidebar-group" *ngFor="let item of menuItems; let i = index">
                        <!-- <li class="ftms-nav-name" *ngIf="item?.title">
                            <div class="ftms-nav-items ftms-nav-first" style="padding: 10px 1rem 10px 20.5px">
                                <p class="ftms-head-text-nav ftms-nav-menu-name" style="color: white; font-weight: 600; font-size: 16px;">
                                    {{item.name}}
                                </p>
                            </div>
                        </li> -->
                        <li class="ftms-nav-link-group" *ngIf="!(item.items.length > 0)">
                            <a id="ftms-active-{{i}}" style="color: #FFFFFF;"
                                class="ftms-nav-link ftms-nav-cencal-active  ftms-nav-p-clip d-flex" [routerLink]="[item.path]">
                                <div class="ftms-with-100"><i [class]="item.cssClass" ></i><span>{{item.displayName}}</span></div>
                            </a>

                        </li>
                        <li class="ftms-nav-link-group {{item.displayName == 'Quản lý công nợ' ? 'ftms-open' : ''}}" id="ftms-nav-link-group-{{i}}" *ngIf="item.items.length > 0">
                            <div class="ftms-nav-link  ftms-nav-p-clip d-flex">
                                <div class="ftms-with-100"><i [class]="item.cssClass" ></i><span>{{item.displayName}}</span></div><i class="fa fa-chevron-down"></i>
                            </div>
                            <ul class="ftms-submenu" [style]="item.displayName == 'Quản lý công nợ' ? 'display: block;' : ''">
                                <li *ngFor="let itemnav of item.items; let j = index"><a id="ftms-active-item-{{i}}-{{j}}" class="ftms-navbar-item" [routerLink]="[itemnav.path]">{{itemnav.displayName}}</a></li>
                            </ul>
                        </li>
                    </div>
                </ul>
            </div>
        </div>
    </div>
    <div class="ftms-toggle-navbar col align-self-end">
        <div class="d-flex"></div>
        <span class="ftms-toggle-nav-icon d-flex">
            <i class="fa fa-angle-double-left ftms-hover-cursor" id="ftms-footer-toggle" onkeydown=""
            style="font-size: 20px !important; font-weight: 700;" (click)="toggleSidebar()"></i>
        </span>
    </div>


</div>
